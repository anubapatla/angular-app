<h1>Welcome to angular application</h1>
<p>Test Application</p>
<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{title  | uppercase}}</mat-card-title>
      <mat-card-subtitle>{{subtitle | lowercase}}</mat-card-subtitle>
    
    </mat-card-header>
    <mat-card-actions>
      <span>{{todaydate | date:'dd/MMM/yyyy'}} </span>
      <br>
      <br/>

      <span>{{salary  |currency:'EUR'}}</span>

      <br>
      <span>{{salary | number:'1.2-2'}}</span>
      <br>
        <span>{{_obj|json}}</span>
        <span> {{title|reverse}}</span>
     <input type="checkbox" [checked]="isdisabled">
     <br>
     <input [value]="isdisabled">  
     <br>
     <!-- <input (keyup)="updatetitle($event)"> -->
      <input [(ngModel)]="title"/>
     <br>
     <button (click)="Changetitle()">Click here</button> 
    </mat-card-actions>
